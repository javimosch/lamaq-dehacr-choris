<div class="row" ng-controller="profileServices as c">
    <div class="col-xs-12 col-md-12">
        <div class="center-block">
            <uib-tabset>
                <uib-tab ng-repeat="service in c.services" active="$index == c.active">


                    <div class="jumbotron">
                        <h1>{{service.description}}</h1>
                        <p>$15</p>
                    </div>


                </uib-tab>
            </uib-tabset>
            <nav >
                <ul class="pagination center-block">
                    <li ng-class="{disabled:c.active === 0}" ng-click="(c.active === 0)||c.select('-1')" class="link">
                        <span aria-hidden="true">&laquo;</span></li>

                    <li ng-repeat="service in c.services" ng-class="{active:$index == c.active}">
                        <a ng-click="c.select($index)" class="link">{{$index}} 
                            <span class="sr-only">(current)</span></a></li>

                    <li ng-class="{disabled:c.active == c.services.length-1}" ng-click="(c.active==c.services.length-1)||c.select('+1')" class="link">
                        <a aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
